<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropshipping Order Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            display: none;
        }

        .image-preview.active {
            display: block;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .order-id {
            font-size: 12px;
            color: #999;
            font-weight: 600;
        }

        .order-date {
            font-size: 11px;
            color: #999;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f7fafc;
        }

        .order-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .price {
            color: #48bb78;
            font-size: 20px;
            font-weight: 700;
        }

        .address {
            background: #f7fafc;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .checkpoints {
            margin-bottom: 15px;
        }

        .checkpoint-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .checkpoint {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .checkpoint.completed {
            background: #c6f6d5;
        }

        .checkpoint-btn {
            width: 24px;
            height: 24px;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            position: relative;
        }

        .checkpoint-btn.checked {
            background: #48bb78;
            border-color: #48bb78;
        }

        .checkpoint-btn.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .checkpoint-label {
            flex: 1;
            font-size: 13px;
            color: #333;
        }

        .tracking-input-group {
            margin-top: 10px;
            padding-left: 34px;
        }

        .tracking-input-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 12px;
        }

        .tracking-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .tracking-links {
            margin-bottom: 15px;
        }

        .links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .links-title {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .add-link-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-link-btn:hover {
            background: #5568d3;
        }

        .link-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .link-item a {
            flex: 1;
            padding: 8px 12px;
            background: #f7fafc;
            border-radius: 6px;
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .link-item a:hover {
            background: #edf2f7;
        }

        .remove-link-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .order-actions button {
            flex: 1;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header-buttons {
                width: 100%;
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
            }
        }

        .search-filter {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-filter input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-filter input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Dropshipping Order Tracker</h1>
            <div class="header-buttons actions">
                <button class="btn btn-primary">+ Add Order</button>
                <button class="btn btn-secondary">ðŸ’¾ Export Data</button>
                <button class="btn btn-secondary">ðŸ“¥ Import Data</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="shippedOrders">0</div>
                <div class="stat-label">Shipped</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="deliveredOrders">0</div>
                <div class="stat-label">Delivered</div>
            </div>
        </div>

        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="ðŸ” Search orders by ID, address, or tracking number...">
        </div>

        <div class="orders-grid" id="ordersContainer"></div>
    </div>

    <!-- Add Order Modal -->
    <div class="modal" id="addOrderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Order</h2>
                <button class="close-btn close-modal">&times;</button>
            </div>
            <form id="addOrderForm">
                <div class="form-group">
                    <label>Product Image URL or Upload</label>
                    <input type="text" id="imageUrl" placeholder="Enter image URL">
                    <input type="file" id="imageFile" accept="image/*" style="margin-top: 10px;">
                    <img id="imagePreview" class="image-preview" alt="Preview">
                </div>

                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="price" step="0.01" required placeholder="29.99">
                </div>

                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea id="address" required placeholder="Enter full shipping address"></textarea>
                </div>

                <div class="form-group">
                    <label>Customer Name (Optional)</label>
                    <input type="text" id="customerName" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>Initial Notes (Optional)</label>
                    <textarea id="notes" placeholder="Any special instructions or notes"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Order</button>
            </form>
        </div>
    </div>

    <!-- Add Link Modal -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Tracking Link</h2>
                <button class="close-btn close-modal">&times;</button>
            </div>
            <form id="addLinkForm">
                <div class="form-group">
                    <label>Platform Name</label>
                    <input type="text" id="linkPlatform" required placeholder="e.g., AliExpress, Shein, 17TRACK">
                </div>

                <div class="form-group">
                    <label>Tracking URL</label>
                    <input type="url" id="linkUrl" required placeholder="https://...">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Link</button>
            </form>
        </div>
    </div>

    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <script src="order-management.js"></script>
</body>
</html>
